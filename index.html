<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YouJuke</title>
  <!-- Materialize Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Link to bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- link to ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!--Link to jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Link to stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Add this for mobile viewing-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link for firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
  <!--Google icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <header id="masthead">

      <div id="logo-tagline">
        <h1>YouJuke</h1>
        <p id="slogan">Sick of algorithms telling you what to listen to?</p>
      </div>

      <div id="current-track-wrapper">
        <div id="current-track-box"></div>
      </div>

      <div id="header-menu-buttons">
        <button type="button" class="btn btn-secondary" id="start-listening">Start
          Listening</button>
        <button type="button" class="btn btn-secondary" id="sign-in-button" data-toggle="modal" data-target="#sign-in"
          data-whatever="@mdo">Sign in</button>


  </header>



  <div class="container main-container">

    <div class="row main-row">

      <div class="col-lg-4 col-md-5" id="left-panel">

        <div class="wrapper queued-track-wrapper">



          <div id="left-panel-title">
            <h2><i class="material-icons queue-title-text">playlist_play</i></h2>
          </div>
          <div class="queued-track-container"></div>
        </div>

      </div>

      <div class="col-lg-5 col-md-7" id="right-panel">


        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="search"
              aria-selected="true"><i class="material-icons">search</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
              aria-selected="false"><i class="material-icons">library_books</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
              aria-selected="false"><i class="material-icons">insert_chart</i></a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="search-input" placeholder="enter track title or artist..."
                aria-label="Deezer search" aria-describedby="basic-addon2">
              <div id="clear-search">&times;</div>
            </div>

            <div class="results-and-lyrics">
              <div class="search-results-container">
              </div>

            </div>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="music-lyrics-container">
            </div>
          </div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <canvas id="myChart" width="200" height="200"></canvas>
          </div>
        </div>

      </div>

      <div class="col-lg-3" id="right-panel">
        <div class="chat-header">
          <h2>Chat</h2>
        </div>
        <div class="chat-container"></div>
      </div>

    </div>

  </div>


  <!-- modal for add song -->
  <div class="modal fade" id="add-song-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Song Added!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for sign-in -->
  <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Username</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Username</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Musical Preference:</label>
              <br>
              <div class="check-box-container">
                <form action="/action_page.php">
                  <input type="checkbox" id="genre1" name="genre1" value="Punk">
                  <label for="genre1"> Punk</label><br>
                  <input type="checkbox" id="genre2" name="genre2" value="Rock">
                  <label for="genre2"> Rock</label><br>
                  <input type="checkbox" id="genre3" name="genre3" value="Rap">
                  <label for="genre3"> Rap</label><br>
                  <input type="checkbox" id="genre4" name="genre4" value="Indie">
                  <label for="genre4"> Indie</label><br>
                  <input type="checkbox" id="genre5" name="genre5" value="Metal">
                  <label for="genre5"> Metal</label><br>
                </form>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="sign-in-submit" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <audio src="https://cdns-preview-6.dzcdn.net/stream/c-6f1dc690a43d4c7914384b4d61636d2b-4.mp3" id="song"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
