<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouJuke</title>
    <!--Link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Add this for mobile viewing-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-3" id="left-panel">

                <div class="container">

                    <div id="app-title">
                        <h1>YouJuke</h1>
                    </div>

                    <div id="left-panel-title">
                        <h2>queue</h2>
                    </div>
                        <div class="queued-track-container"></div>
                </div>

            </div>

            <div class="col-md-6" id="center-panel">

                <div id="title-and-track">

                    <div class="container-2">

                        <div class="row">

                            <div class="col-md-9" id="current-track-box">
                            </div>

                            <div class="col-md-3 current-song-buttons">
                                    <button type="button" class="btn btn-secondary" id="start-listening">Start Listening</button>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input"
                        placeholder="enter track title or artist..." aria-label="Deezer search"
                        aria-describedby="basic-addon2">
                    <div id="clear-search">&times;</div>
                </div>

                <div class="results-and-lyrics">
                    <div class="search-results-container">
                    </div>

                    <div class="music-lyrics-container">
                    </div>
                </div>

            </div>

            <div class="col-md-3" id="right-panel">
                <div class="chat-header">
                    <h2>Chat</h2>
                    <button type="button" class="btn btn-secondary" id="start-listening" data-toggle="modal" data-target="#sign-in" data-whatever="@mdo">Sign in</button>
                </div>
                <div class="chat-container"></div>
            </div>

        </div>

    </div>
    
    <!-- modal for add song -->
    <div class="modal fade" id="add-song-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Song Added!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- modal for sign-in -->
      <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Username</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Username</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Musical Preference:</label>
                  <br>
                  <div class="check-box-container">
                  <form action="/action_page.php">
                    <input type="checkbox" id="genre1" name="genre1" value="Punk">
                    <label for="genre1"> Punk</label><br>
                    <input type="checkbox" id="genre2" name="genre2" value="Rock">
                    <label for="genre2"> Rock</label><br>
                    <input type="checkbox" id="genre3" name="genre3" value="Rap">
                    <label for="genre3"> Rap</label><br>
                    <input type="checkbox" id="genre4" name="genre4" value="Indie">
                    <label for="genre4"> Indie</label><br>
                    <input type="checkbox" id="genre5" name="genre5" value="Metal">
                    <label for="genre5"> Metal</label><br>
                  </form>
                </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="sign-in-submit" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>

    <audio src="https://cdns-preview-6.dzcdn.net/stream/c-6f1dc690a43d4c7914384b4d61636d2b-4.mp3" id="song"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
